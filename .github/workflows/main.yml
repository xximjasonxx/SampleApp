# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Docker Approve

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v2
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CREDENTIALS_AZURE }}

      - run: |
          az acr login --name acrsampleapidev
          docker build -t acrsampleapidev.azurecr.io/sampleapi:${GITHUB_RUN_ID} .
          docker push acrsampleapidev.azurecr.io/sampleapi:${GITHUB_RUN_ID}

  prod:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CREDENTIALS_AZURE }}

      - run: |
          az acr login --name acrsampleapi
          docker tag acrsampleapidev.azurecr.io/sampleapi:${GITHUB_RUN_ID} acrsampleapi.azurecr.io/sampleapi:${GITHUB_RUN_ID}
          docker push acrsampleapi.azurecr.io/sampleapi:${GITHUB_RUN_ID}
    